<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interactive Tea Wheel</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    display: grid;
    place-items: center;
    font-family: Arial, sans-serif;
    background: #f7f7f7;
  }

  .container {
    width: min(90vw, 800px);
    aspect-ratio: 1 / 1;
    touch-action: none;
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    cursor: grab;
    user-select: none;
    transform-origin: 50% 50%;
    will-change: transform;
  }

  img:active {
    cursor: grabbing;
  }

  button {
    margin-top: 12px;
    padding: 6px 14px;
    border-radius: 8px;
    border: 1px solid #aaa;
    background: white;
    cursor: pointer;
  }

  .hint {
    margin-top: 10px;
    font-size: 0.9rem;
    color: #444;
    text-align: center;
  }
</style>
</head>

<body>

<div class="container" id="stage">
  <img
    id="wheel"
    src="Tea Tasting.webp"
    alt="Tea Flavor Wheel"
    draggable="false">
</div>

<button onclick="resetWheel()">Reset</button>

<div class="hint">
  Drag the wheel to explore tea flavor relationships
</div>

<script>
  const stage = document.getElementById("stage");
  const wheel = document.getElementById("wheel");

  let dragging = false;
  let startAngle = 0;
  let rotation = 0;

  function angleFromCenter(x, y) {
    const rect = stage.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    return Math.atan2(y - cy, x - cx) * 180 / Math.PI;
  }

  stage.addEventListener("pointerdown", e => {
    dragging = true;
    stage.setPointerCapture(e.pointerId);
    startAngle = angleFromCenter(e.clientX, e.clientY) - rotation;
  });

  stage.addEventListener("pointermove", e => {
    if (!dragging) return;
    rotation = angleFromCenter(e.clientX, e.clientY) - startAngle;
    wheel.style.transform = `rotate(${rotation}deg)`;
  });

  stage.addEventListener("pointerup", () => dragging = false);
  stage.addEventListener("pointercancel", () => dragging = false);

  function resetWheel() {
    rotation = 0;
    wheel.style.transform = "rotate(0deg)";
  }
</script>

</body>
</html>
